#工作流名称
name: Deploy
#run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push] #触发工作流的事件push到仓库
jobs:
  #job名称
  Build-To-gh-pages:
    #Explore-GitHub-Actions jobs运行的容器的系统
    runs-on: ubuntu-latest
    steps:
      - run: echo "hello test"
      #克隆代码到容器上
      - name: Checkout repository code
        uses: actions/checkout@v3
        #显示克隆的代码
      - name: List files in the repository
        run: |
          ls ${{github.workspace}}

        #打包构建
      - name: Build
        #安装node
        uses: actions/setup-node@v3
        with:
          node-version: "16.13.2"
        #缓存依赖 加快workflows构建速度
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          #项目依赖包安装
      - run: npm install
      - run: npx nuxi generate #源码构建
      #显示构建后的目录结构
      - name: List files
        run: |
          ls
      - run: cd .output/public
      - run: touch .nojekyll #解决部署时会过滤以_前缀开头的文件
      #部署到github gh-pages分支上
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3 # 使用部署到 GitHub pages 的 action
        with:
          publish_dir: .output/public #部署打包后的目录
          github_token: ${{ secrets.DEPLOY_SECRET }} # secret 名
          user_name: ${{ secrets.MY_USER_NAME }}
          user_email: ${{ secrets.MY_USER_EMAIL }}
          commit_message: "自动部署" # 部署时的 git 提交信息，自由填写
